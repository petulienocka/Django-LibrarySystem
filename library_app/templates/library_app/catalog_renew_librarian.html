{% extends "base.html" %}

{% block content %}
    <h1>{{catalog_case.catalog.title}}</h1>
    <div class = "container">
    <p>Borrower: {{catalog_case.borrower}}</p>
    <p{% if catalog_case.is_overdue %} class="text-danger"{% endif %}>Due date: {{catalog_case.due_back}}</p>
    
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input type="submit" value="Submit" />
    </form>
    </div>
{% endblock %}
